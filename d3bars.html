<!DOCTYPE html>
<meta charset="utf-8">
<style>

.chart rect {
  
}

.chart text {
  fill: white;
  font: 12px sans-serif;
  text-anchor: end;
}

</style>
<svg class="chart"></svg>
<rect width="300" height="100" style="fill:rgb(51,204,204);/>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var data = [1, 4, 8, 15, 16, 23, 42, 55, 101, 177, 252];

var width = 420,
    barHeight = 30;

var x = d3.scale.linear()
    .domain([0, d3.max(data)])
    .range([0, width]);

var chart = d3.select(".chart")
    .attr("width", width)
    .attr("height", barHeight * data.length);

var bar = chart.selectAll("g")
    .data(data)
  .enter().append("g")
    .attr("transform", function(d, i) { return "translate(0," + i * barHeight + ")"; });

bar.append("rect")
    .attr("width", x)
    .attr("height", barHeight - 1);

bar.append("text")
    .attr("x", function(d) { return x(d) - 3; })
    .attr("y", barHeight / 2)
    .attr("dy", ".35em")
    .text(function(d) { return d; });

</script>
